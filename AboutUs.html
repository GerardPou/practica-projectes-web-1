    </section>

    <main class="about-main">

        <section class="about-block">
            <div class="about-text">
                <h1 class="title-gold">About Tour Salle World</h1>
                <p></p>
                <p></p>
            </div>

            <div class="about-logo-container">
                <img>
            </div>
        </section>

        <section class="about-section about-mission">
            <h2>OUR MISSION AND VISION</h2>
            <p></p>
            <p></p>
        </section>

        <section class="about-section about-team">
            <h2>MEET THE TEAM</h2>
            <p class="about-team-intro"></p>

            <div class="team-grid">
                <article class="team-card">
                    <div class="team-photo-container">
                        <img>
                    </div>
                    <div class="team-info">
                        <h3>Daniel Barona</h3>
                        <p class="team-role"></p>
                        <p></p>
                    </div>
                </article>

                <article class="team-card">
                    <div class="team-photo-container">
                        <img>
                    </div>
                    <div class="team-info">
                        <h3>Javier Fernandez</h3>
                        <p class="team-role"></p>
                        <p></p>
                    </div>
                </article>

                <article class="team-card">
                    <div class="team-photo-container">
                        <img>
                    </div>
                    <div class="team-info">
                        <h3>Gerard Pou</h3>
                        <p class="team-role"></p>
                        <p></p>
                    </div>
                </article>
            </div>
        </section>

        <section class="about-section about-contact">
            <h2>CONTACT US</h2>
            <p></p>
            <p></p>

            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group-custom">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group-custom">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group-custom form-group-full">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group-custom form-group-full">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                </div>

                <button type="submit" class="contact-button-custom">
                    Send message
                </button>
            </form>
        </section>
